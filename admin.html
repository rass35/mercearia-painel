<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Admin - Mercearia Elite</title>
  <style>
    /* mesmo estilo do seu c√≥digo original */
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 20px; }
    .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.15); }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #ffc107; }
    input[type="text"], input[type="number"] { width: 100%; padding: 6px; }
    button { margin: 4px; padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .add { background: #28a745; color: white; }
    .remove { background: #dc3545; color: white; }
    .save { background: #007bff; color: white; }
    .logout { background: #6c757d; color: white; }
    .login { max-width: 400px; margin: 80px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.15); }
  </style>
</head>
<body>

<div id="loginScreen" class="login">
  <h2>Login - Painel Admin</h2>
  <input type="password" id="password" placeholder="Digite a senha" />
  <button onclick="login()">Entrar</button>
</div>

<div id="adminPanel" style="display: none;">
  <div class="container">
    <h1>Painel Admin - Mercearia Elite</h1>
    <table id="productTable">
      <thead>
        <tr>
          <th>Categoria</th>
          <th>Produto</th>
          <th>Pre√ßo (R$)</th>
          <th>A√ß√£o</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="add" onclick="addRow()">+ Adicionar Produto</button>
    <button class="save" onclick="uploadToGitHub()">üíæ Publicar no GitHub</button>
    <button class="logout" onclick="logout()">Sair</button>
  </div>
</div>

<script>
const token = "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"; // Atualize com seu token v√°lido
const repo = "rass35/mercearia-painel";
const filePath = "produtos.md"; // agora vamos salvar como Markdown
const branch = "main";

// LOGIN
function login() {
  const senha = document.getElementById('password').value;
  if (senha === "123") {
    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('adminPanel').style.display = 'block';
    loadFromGitHub();
  } else {
    alert('Senha incorreta!');
  }
}
function logout() {
  document.getElementById('adminPanel').style.display = 'none';
  document.getElementById('loginScreen').style.display = 'block';
}

// CRUD TABELA
function addRow(categoria = '', produto = '', preco = '') {
  const tbody = document.querySelector('#productTable tbody');
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td><input type="text" value="${categoria}"></td>
    <td><input type="text" value="${produto}"></td>
    <td><input type="number" step="0.01" value="${preco}"></td>
    <td><button class="remove" onclick="this.parentElement.parentElement.remove()">Remover</button></td>
  `;
  tbody.appendChild(tr);
}

function getTableData() {
  const rows = document.querySelectorAll('#productTable tbody tr');
  return Array.from(rows).map(row => {
    const inputs = row.querySelectorAll('input');
    return {
      categoria: inputs[0].value.trim(),
      nome: inputs[1].value.trim(),
      preco: parseFloat(inputs[2].value) || 0
    };
  }).filter(item => item.categoria && item.nome); // filtra produtos vazios
}

// CONVERTE DADOS PARA MARKDOWN
function toMarkdown(data) {
  let md = "# Produtos da Mercearia Elite\n\n";
  data.forEach(item => {
    md += `- Categoria: **${item.categoria}** | Produto: **${item.nome}** | Pre√ßo: R$ ${item.preco.toFixed(2)}\n`;
  });
  return md;
}

// UPLOAD NO GITHUB
async function uploadToGitHub() {
  const data = getTableData();
  if (data.length === 0) {
    alert("Adicione pelo menos um produto.");
    return;
  }
  const markdownContent = toMarkdown(data);
  const url = `https://api.github.com/repos/${repo}/contents/${filePath}`;

  // Primeiro, buscar o SHA do arquivo atual para atualizar (se existir)
  let sha = null;
  try {
    const getRes = await fetch(url, {
      headers: { Authorization: `token ${token}` }
    });
    if (getRes.ok) {
      const getData = await getRes.json();
      sha = getData.sha;
    }
  } catch (err) {
    console.warn("Arquivo n√£o encontrado, ser√° criado novo.");
  }

  // Criar o payload para o PUT
  const payload = {
    message: "Atualizando produtos em Markdown",
    content: btoa(unescape(encodeURIComponent(markdownContent))),
    branch: branch
  };
  if (sha) payload.sha = sha;

  // Enviar PUT
  const res = await fetch(url, {
    method: "PUT",
    headers: {
      Authorization: `token ${token}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify(payload)
  });

  if (res.ok) {
    alert("‚úÖ Arquivo Markdown publicado com sucesso no GitHub!");
  } else {
    const errorData = await res.json();
    alert("‚ùå Erro ao publicar no GitHub: " + (errorData.message || res.statusText));
  }
}

// CARREGAR DO GITHUB
async function loadFromGitHub() {
  const url = `https://raw.githubusercontent.com/${repo}/${branch}/${filePath}`;
  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error("Arquivo n√£o encontrado");
    const text = await res.text();
    // Parse simples do Markdown para tabela (ex: linha "- Categoria: Frutas | Produto: Banana | Pre√ßo: R$ 3.50")
    const lines = text.split('\n').filter(l => l.startsWith('- Categoria:'));
    lines.forEach(line => {
      const match = line.match(/- Categoria: \*\*(.+?)\*\* \| Produto: \*\*(.+?)\*\* \| Pre√ßo: R\$ ([0-9.,]+)/);
      if (match) {
        addRow(match[1], match[2], parseFloat(match[3].replace(',', '.')));
      }
    });
  } catch {
    console.log('Arquivo Markdown n√£o encontrado ou vazio, come√ßando do zero.');
  }
}
</script>

</body>
</html>
