<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Admin - Mercearia Elite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #ffc107;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 6px;
    }
    button {
      margin: 4px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .add { background: #28a745; color: white; }
    .remove { background: #dc3545; color: white; }
    .save { background: #007bff; color: white; }
    .logout { background: #6c757d; color: white; }
    .login {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

<div id="loginScreen" class="login">
  <h2>Login - Painel Admin</h2>
  <input type="password" id="password" placeholder="Digite a senha" />
  <button onclick="login()">Entrar</button>
</div>

<div id="adminPanel" style="display: none;">
  <div class="container">
    <h1>Painel Admin - Mercearia Elite</h1>
    <table id="productTable">
      <thead>
        <tr>
          <th>Categoria</th>
          <th>Produto</th>
          <th>Preço (R$)</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="add" onclick="addRow()">+ Adicionar Produto</button>
    <button class="save" onclick="uploadToGitHub()">💾 Publicar no GitHub</button>
    <button class="logout" onclick="logout()">Sair</button>
  </div>
</div>

<script>
const token = "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";
const repo = "rass35/mercearia-painel";
const filePath = "produtos.csv";
const branch = "main";

// -------- LOGIN ----------
function login() {
  const senha = document.getElementById('password').value;
  if (senha === "123") {
    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('adminPanel').style.display = 'block';
    loadFromGitHub();
  } else {
    alert('Senha incorreta!');
  }
}
function logout() {
  document.getElementById('adminPanel').style.display = 'none';
  document.getElementById('loginScreen').style.display = 'block';
}

// --------- CRUD TABELA ----------
function addRow(categoria = '', produto = '', preco = '') {
  const tbody = document.querySelector('#productTable tbody');
  const tr = document.createElement('tr');

  tr.innerHTML = `
    <td><input type="text" value="${categoria}"></td>
    <td><input type="text" value="${produto}"></td>
    <td><input type="number" step="0.01" value="${preco}"></td>
    <td><button class="remove" onclick="this.parentElement.parentElement.remove()">Remover</button></td>
  `;
  tbody.appendChild(tr);
}

function getTableData() {
  const rows = document.querySelectorAll('#productTable tbody tr');
  return Array.from(rows).map(row => {
    const inputs = row.querySelectorAll('input');
    return {
      categoria: inputs[0].value,
      produto: inputs[1].value,
      preco: inputs[2].value
    };
  });
}

// --------- GITHUB INTEGRAÇÃO ----------
async function uploadToGitHub() {
  const data = getTableData();
  if (data.length === 0) {
    alert("Adicione pelo menos um produto.");
    return;
  }

  const csvContent = 'Categoria,Produto,Preço\n' + 
    data.map(d => `${d.categoria},${d.produto},${d.preco}`).join('\n');

  const url = `https://api.github.com/repos/${repo}/contents/${filePath}`;

  const getRes = await fetch(url, {
    headers: { Authorization: `token ${token}` }
  });
  const getData = await getRes.json();
  const sha = getData.sha;

  const payload = {
    message: "Atualizando produtos",
    content: btoa(unescape(encodeURIComponent(csvContent))),
    branch: branch
  };
  if (sha) payload.sha = sha;

  const res = await fetch(url, {
    method: "PUT",
    headers: {
      Authorization: `token ${token}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify(payload)
  });

  if (res.ok) {
    alert("✅ Arquivo publicado com sucesso no GitHub!");
  } else {
    alert("❌ Erro ao publicar no GitHub.");
  }
}

// ---------- CARREGAR DO GITHUB ----------
async function loadFromGitHub() {
  const url = `https://raw.githubusercontent.com/${repo}/${branch}/${filePath}`;
  try {
    const res = await fetch(url);
    const text = await res.text();
    const lines = text.trim().split('\n').slice(1);
    lines.forEach(line => {
      const [categoria, produto, preco] = line.split(',');
      addRow(categoria, produto, preco);
    });
  } catch {
    console.log('Arquivo não encontrado, começando vazio.');
  }
}
</script>

</body>
</html>
