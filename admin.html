<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Admin - Mercearia Elite</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 20px; }
    .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.15); }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #ffc107; }
    button { margin: 4px; padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .add { background: #28a745; color: white; }
    .remove { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel Admin - Mercearia Elite</h1>
    <table id="productTable">
      <thead>
        <tr>
          <th>Categoria</th>
          <th>Produto</th>
          <th>Preço (R$)</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="add" onclick="adicionarProduto()">+ Adicionar Produto</button>
  </div>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbxw_QkZJsZuxj9D4RiE6p0GROUulTsNTv2EjCtsfhiK6wVSisZG86M5XFhVo-g6CFMYBw/exec"; // substitua pela sua URL do Google Apps Script

// Carrega produtos da planilha
function lerProdutos() {
  fetch(apiUrl + "?action=read")
    .then(res => res.json())
    .then(data => {
      const tbody = document.querySelector('#productTable tbody');
      tbody.innerHTML = '';
      data.slice(1).forEach((row, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${row[0]}</td>
            <td>${row[1]}</td>
            <td>${row[2]}</td>
            <td><button class="remove" onclick="removerProduto(${index + 2})">Remover</button></td>
          </tr>`;
      });
    });
}

// Adiciona novo produto na planilha
function adicionarProduto() {
  const categoria = prompt("Categoria:");
  const produto = prompt("Produto:");
  const preco = prompt("Preço:");
  if (!categoria || !produto || !preco) return alert("Preencha todos os campos.");

  fetch(`${apiUrl}?action=create&categoria=${encodeURIComponent(categoria)}&produto=${encodeURIComponent(produto)}&preco=${encodeURIComponent(preco)}`)
    .then(() => lerProdutos());
}

// Remove produto pela linha (começando da 2)
function removerProduto(row) {
  if (confirm("Deseja remover este produto?")) {
    fetch(`${apiUrl}?action=delete&row=${row}`)
      .then(() => lerProdutos());
  }
}

window.onload = lerProdutos;
</script>

</body>
</html>
