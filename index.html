      margin: 0;
      padding: 1rem;
      display: flex;

    }
    h1 {

      font-weight: 700;
      text-align: center;
    }
    form {
      max-width: 1100px;
      width: 100%;
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px #ccc;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.3rem;
    }
    select, input[type="date"], input[type="time"], input[type="text"], input[type="tel"], input[type="number"] {
      width: 100%;
      padding: 0.5rem 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      height: 2.8rem;
      box-sizing: border-box;
    }
    .accordion {
      background-color: #ffc107;
      color: black;
      cursor: pointer;
      padding: 1rem;
      width: 100%;
      text-align: left;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      font-size: 1.1rem;
    }
    .accordion:hover {
      background-color: #e0a800;
    }
    .panel {
      display: none;
      background-color: #fff8e1;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 1rem;
      padding: 1rem;
    }
    .category {
      margin-bottom: 1.5rem;
    }
    .category h3 {
      margin-bottom: 0.8rem;
      background: #ffd54f;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 0.8rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-card label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: block;
    }
    .total-display {
      font-weight: bold;
      font-size: 1.2rem;
      color: #28a745;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }
    button {
      flex: 1;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }
    button#send { background-color: #28a745; }
    button#send:hover { background-color: #218838; }
    button#clear { background-color: #dc3545; }
    button#clear:hover { background-color: #c82333; }
    button#repeat { background-color: #007bff; }
    button#repeat:hover { background-color: #0069d9; }
    .confirmation {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      display: none;
    }
  </style>
