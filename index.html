<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

<body>

<h1 style="display: flex; align-items: center; gap: 10px;">
  <img src="logo.png" alt="Logo" style="height:130px;">
  MERCEARIA ELITE
</h1>

<form id="orderForm" onsubmit="return false;">
  <!-- ... campos do formulÃ¡rio ... -->
  <button type="button" class="accordion">ðŸ›’ Selecionar Produtos</button>
  <div class="panel" id="productPanel"></div>
  <div class="total-display">
    ðŸ§¾ Total: <span id="totalValue">R$ 0,00</span>
  </div>
  <div class="buttons">
    <button id="send">Confirmar Pedido</button>
    <button id="clear" type="button">Limpar</button>
    <button id="repeat" type="button" style="display:none;">ðŸ”„ Repetir Ãšltimo Pedido</button>
  </div>
</form>

<div class="confirmation" id="confirmationMessage">
  âœ… Seu pedido foi enviado com sucesso! Aguarde nossa confirmaÃ§Ã£o no WhatsApp.
</div>

<script>
const sheetUrl = 'https://script.google.com/macros/s/AKfycbwShNP-IN2FzV4HVj9oeQFdXUrMJhendEXdpBVbh4cNNM-lWXobJuijWPrxlNyLXe9geQ/exec';
let products = [];
const productPanel = document.getElementById('productPanel');
const whatsappNumber = '5521972654357';

fetch(`${sheetUrl}?_=${Date.now()}`)
  .then(response => response.json())
  .then(categories => {
    let index = 0;
    for (const [category, items] of Object.entries(categories)) {
      const section = document.createElement('div');
      section.className = 'category';
      section.innerHTML = `<h3>${category}</h3>`;
      const grid = document.createElement('div');
      grid.className = 'products-grid';

      items.forEach(p => {
        products.push(p);
        const div = document.createElement('div');
        div.className = 'product-card';
        div.innerHTML = `
          <label>${p.name} â€“ ðŸ’° R$${p.price.toFixed(2).replace('.', ',')}</label>
          <input type="number" min="0" value="0" id="prod-${index}">
        `;
        grid.appendChild(div);
        index++;
      });

      section.appendChild(grid);
      productPanel.appendChild(section);
    }

    document.querySelectorAll('input[type="number"]').forEach(input => {
      input.addEventListener('input', updateTotalDisplay);
    });

    if (localStorage.getItem('lastOrder')) {
      document.getElementById('repeat').style.display = 'block';
    }
  });

function calculateTotal() {
  let total = 0;
  products.forEach((p, idx) => {
    const qty = Number(document.getElementById(`prod-${idx}`).value);
    if (qty > 0) total += p.price * qty;
  });
  return total;
}

function updateTotalDisplay() {
  const total = calculateTotal();
  document.getElementById('totalValue').innerText = `R$ ${total.toFixed(2).replace('.', ',')}`;
}

// ... restante do cÃ³digo JavaScript permanece igual ...
</script>

</body>
