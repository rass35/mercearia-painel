<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mercearia Elite - Pedido Online</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      background: linear-gradient(180deg, #f5f5f5 0%, #e0e0e0 100%);
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.2rem;
      font-weight: 700;
      text-align: center;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    form {
      max-width: 1100px;
      width: 100%;
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px #ccc;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.3rem;
    }
    select,
    input[type="date"],
    input[type="time"],
    input[type="text"],
    input[type="tel"],
    input[type="number"] {
      width: 100%;
      padding: 0.5rem 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      height: 2.8rem;
      box-sizing: border-box;
    }
    .accordion {
      background-color: #ffc107;
      color: black;
      cursor: pointer;
      padding: 1rem;
      width: 100%;
      text-align: left;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      font-size: 1.1rem;
    }
    .accordion:hover {
      background-color: #e0a800;
    }
    .panel {
      display: none;
      background-color: #fff8e1;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 1rem;
      padding: 1rem;
    }
    .category {
      margin-bottom: 1.5rem;
    }
    .category h3 {
      margin-bottom: 0.8rem;
      background: #ffd54f;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 0.8rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .product-card label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: block;
    }
    .total-display {
      font-weight: bold;
      font-size: 1.2rem;
      color: #28a745;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }
    button {
      flex: 1;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }
    button#send {
      background-color: #28a745;
    }
    button#send:hover {
      background-color: #218838;
    }
    button#clear {
      background-color: #dc3545;
    }
    button#clear:hover {
      background-color: #c82333;
    }
    button#repeat {
      background-color: #007bff;
    }
    button#repeat:hover {
      background-color: #0069d9;
    }
    .confirmation {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>

  <h1>
    <img src="logo.png" alt="Logo" style="height:130px;" />
    MERCEARIA ELITE
  </h1>

  <form id="orderForm" onsubmit="return false;">
    <div>
      <label for="date">Data de entrega</label>
      <input type="date" id="date" required />
    </div>
    <div>
      <label for="time">Hor√°rio desejado</label>
      <input type="time" id="time" required />
    </div>
    <div>
      <label for="name">Seu nome</label>
      <input type="text" id="name" placeholder="Seu nome completo" required />
    </div>
    <div>
      <label for="phone">Telefone</label>
      <input type="tel" id="phone" placeholder="(xx) xxxxx-xxxx" required />
    </div>
    <div>
      <label for="deliveryOption">Entrega ou Retirada</label>
      <select id="deliveryOption" required>
        <option value="">Selecione</option>
        <option value="Entrega">üöö Entrega</option>
        <option value="Retirada">üè™ Retirada na loja</option>
      </select>
    </div>
    <div>
      <label for="payment">Forma de pagamento</label>
      <select id="payment" required>
        <option value="">Selecione</option>
        <option value="PIX">PIX</option>
        <option value="Cart√£o">Cart√£o</option>
        <option value="Dinheiro">Dinheiro</option>
      </select>
    </div>
    <div>
      <label for="search">üîç Buscar Produto</label>
      <input type="text" id="search" placeholder="Digite para buscar..." />
    </div>

    <button type="button" class="accordion">üõí Selecionar Produtos</button>
    <div class="panel" id="productPanel"></div>

    <div class="total-display">
      üßæ Total: <span id="totalValue">R$ 0,00</span>
    </div>

    <div class="buttons">
      <button id="send" type="button">Confirmar Pedido</button>
      <button id="clear" type="button">Limpar</button>
      <button id="repeat" type="button" style="display:none;">üîÑ Repetir √öltimo Pedido</button>
    </div>
  </form>

  <div class="confirmation" id="confirmationMessage">
    ‚úÖ Seu pedido foi enviado com sucesso! Aguarde nossa confirma√ß√£o no WhatsApp.
  </div>

  <script>
    const sheetUrl = 'https://script.google.com/macros/s/AKfycbwShNP-IN2FzV4HVj9oeQFdXUrMJhendEXdpBVbh4cNNM-lWXobJuijWPrxlNyLXe9geQ/exec';
    let products = [];
    const productPanel = document.getElementById('productPanel');
    const whatsappNumber = '5521972654357';

    // Busca os produtos da planilha e monta o painel
    fetch(`${sheetUrl}?_=${Date.now()}`)
      .then((response) => response.json())
      .then((categories) => {
        let index = 0;
        for (const [category, items] of Object.entries(categories)) {
          const section = document.createElement('div');
          section.className = 'category';
          section.innerHTML = `<h3>${category}</h3>`;
          const grid = document.createElement('div');
          grid.className = 'products-grid';

          items.forEach((p) => {
            products.push(p);
            const div = document.createElement('div');
            div.className = 'product-card';
            div.innerHTML = `
              <label for="prod-${index}">${p.name} ‚Äì üí∞ R$${p.price.toFixed(2).replace('.', ',')}</label>
              <input type="number" min="0" value="0" id="prod-${index}" />
            `;
            grid.appendChild(div);
            index++;
          });

          section.appendChild(grid);
          productPanel.appendChild(section);
        }

        // Adiciona evento de input para atualizar total
        document.querySelectorAll('input[type="number"]').forEach((input) => {
          input.addEventListener('input', updateTotalDisplay);
        });

        // Mostrar bot√£o de repetir pedido se existir no localStorage
        if (localStorage.getItem('lastOrder')) {
          document.getElementById('repeat').style.display = 'inline-block';
        }
      })
      .catch((error) => {
        productPanel.innerHTML = '<p>Erro ao carregar produtos. Tente novamente mais tarde.</p>';
        console.error('Erro ao buscar produtos:', error);
      });

    // Accordion toggle
    document.querySelector('.accordion').addEventListener('click', () => {
      const panel = document.querySelector('.panel');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    });

    // Busca no campo buscar
    document.getElementById('search').addEventListener('input', (e) => {
      const filter = e.target.value.toLowerCase();
      document.querySelectorAll('.product-card').forEach((card) => {
        const label = card.querySelector('label').innerText.toLowerCase();
        card.style.display = label.includes(filter) ? 'block' : 'none';
      });
    });

    // Atualiza valor total no display
    function updateTotalDisplay() {
      let total = 0;
      document.querySelectorAll('input[type="number"]').forEach((input, idx) => {
        const qtd = parseInt(input.value) || 0;
        total += qtd * products[idx].price;
      });
      document.getElementById('totalValue').innerText = formatReal(total);
    }

    // Formata n√∫mero para real brasileiro
    function formatReal(value) {
      return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    // Monta mensagem para WhatsApp
    function buildMessage() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const deliveryOption = document.getElementById('deliveryOption').value;
      const payment = document.getElementById('payment').value;

      let itemsText = '';
      let total = 0;
      document.querySelectorAll('input[type="number"]').forEach((input, idx) => {
        const qty = parseInt(input.value) || 0;
        if (qty > 0) {
          const product = products[idx];
          const subTotal = qty * product.price;
          total += subTotal;
          itemsText += `*${qty}x* ${product.name} ‚Äì R$${subTotal.toFixed(2).replace('.', ',')}\n`;
        }
      });

      if (!itemsText) return null; // Nenhum produto selecionado

      const totalFormatted = formatReal(total);

      const message = 
`*Pedido de ${name}*  
üìÖ Entrega: ${date}  
‚è∞ Hor√°rio: ${time}  
üöö Op√ß√£o: ${deliveryOption}  
üí≥ Pagamento: ${payment}  

üõçÔ∏è Produtos:  
${itemsText}  
*Total: ${totalFormatted}*  

üìû Telefone: ${phone}`;

      return encodeURIComponent(message);
    }

    // Envia pedido para WhatsApp
    document.getElementById('send').addEventListener('click', () => {
      const message = buildMessage();

      if (!message) {
        alert('Por favor, selecione pelo menos um produto para fazer o pedido.');
        return;
      }

      // Valida campos obrigat√≥rios
      if (!document.getElementById('name').value.trim()) {
        alert('Por favor, informe seu nome.');
        return;
      }
      if (!document.getElementById('phone').value.trim()) {
        alert('Por favor, informe seu telefone.');
        return;
      }
      if (!document.getElementById('date').value) {
        alert('Por favor, informe a data de entrega.');
        return;
      }
      if (!document.getElementById('time').value) {
        alert('Por favor, informe o hor√°rio desejado.');
        return;
      }
      if (!document.getElementById('deliveryOption').value) {
        alert('Por favor, selecione entrega ou retirada.');
        return;
      }
      if (!document.getElementById('payment').value) {
        alert('Por favor, selecione a forma de pagamento.');
        return;
      }

      // Guarda pedido no localStorage para repeti√ß√£o
      localStorage.setItem('lastOrder', JSON.stringify({
        name: document.getElementById('name').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        deliveryOption: document.getElementById('deliveryOption').value,
        payment: document.getElementById('payment').value,
        products: Array.from(document.querySelectorAll('input[type="number"]')).map((input) => parseInt(input.value) || 0)
      }));

      // Exibe bot√£o repetir pedido
      document.getElementById('repeat').style.display = 'inline-block';

      // Abre WhatsApp com a mensagem
      const url = `https://wa.me/${whatsappNumber}?text=${message}`;
      window.open(url, '_blank');

      // Exibe confirma√ß√£o
      document.getElementById('confirmationMessage').style.display = 'block';

      // Opcional: limpar form ap√≥s pedido
      // clearForm();
    });

    // Limpa formul√°rio
    document.getElementById('clear').addEventListener('click', () => {
      clearForm();
    });

    function clearForm() {
      document.getElementById('orderForm').reset();
      document.querySelectorAll('input[type="number"]').forEach((input) => (input.value = '0'));
      updateTotalDisplay();
      document.getElementById('confirmationMessage').style.display = 'none';
    }

    // Repetir √∫ltimo pedido
    document.getElementById('repeat').addEventListener('click', () => {
      const lastOrder = JSON.parse(localStorage.getItem('lastOrder'));
      if (!lastOrder) return;

      document.getElementById('name').value = lastOrder.name;
      document.getElementById('phone').value = lastOrder.phone;
      document.getElementById('date').value = lastOrder.date;
      document.getElementById('time').value = lastOrder.time;
      document.getElementById('deliveryOption').value = lastOrder.deliveryOption;
      document.getElementById('payment').value = lastOrder.payment;

      document.querySelectorAll('input[type="number"]').forEach((input, idx) => {
        input.value = lastOrder.products[idx] || 0;
      });

      updateTotalDisplay();

      // Mostra painel para edi√ß√£o
      productPanel.style.display = 'block';
    });

  </script>

</body>
</html>
