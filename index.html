<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="favicon.png">
  <title>Mercearia Elite - Pedido Online</title>
  <style>
    body {
      background: linear-gradient(180deg, #f5f5f5 0%, #e0e0e0 100%);
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.2rem;
      font-weight: 700;
      text-align: center;
    }
    form {
      max-width: 1100px;
      width: 100%;
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px #ccc;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.3rem;
    }
    select, input[type="date"], input[type="time"], input[type="text"], input[type="tel"], input[type="number"] {
      width: 100%;
      padding: 0.5rem 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      height: 2.8rem;
      box-sizing: border-box;
    }
    .accordion {
      background-color: #ffc107;
      color: black;
      cursor: pointer;
      padding: 1rem;
      width: 100%;
      text-align: left;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      font-size: 1.1rem;
    }
    .accordion:hover {
      background-color: #e0a800;
    }
    .panel {
      display: none;
      background-color: #fff8e1;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 1rem;
      padding: 1rem;
    }
    .category {
      margin-bottom: 1.5rem;
    }
    .category h3 {
      margin-bottom: 0.8rem;
      background: #ffd54f;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 0.8rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-card label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: block;
    }
    .total-display {
      font-weight: bold;
      font-size: 1.2rem;
      color: #28a745;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }
    button {
      flex: 1;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }
    button#send { background-color: #28a745; }
    button#send:hover { background-color: #218838; }
    button#clear { background-color: #dc3545; }
    button#clear:hover { background-color: #c82333; }
    button#repeat { background-color: #007bff; }
    button#repeat:hover { background-color: #0069d9; }
    .confirmation {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>

<h1 style="display: flex; align-items: center; gap: 10px;">
  <img src="logo.png" alt="Logo" style="height:130px;">
  MERCEARIA ELITE
</h1>

<form id="orderForm" onsubmit="return false;">
  <div>
    <label for="date">Data de entrega</label>
    <input type="date" id="date" required />
  </div>
  <div>
    <label for="time">Hor√°rio desejado</label>
    <input type="time" id="time" required />
  </div>
  <div>
    <label for="name">Seu nome</label>
    <input type="text" id="name" placeholder="Seu nome completo" required />
  </div>
  <div>
    <label for="phone">Telefone</label>
    <input type="tel" id="phone" placeholder="(xx) xxxxx-xxxx" required />
  </div>
  <div>
    <label for="deliveryOption">Entrega ou Retirada</label>
    <select id="deliveryOption" required>
      <option value="">Selecione</option>
      <option value="Entrega">üöö Entrega</option>
      <option value="Retirada">üè™ Retirada na loja</option>
    </select>
  </div>
  <div>
    <label for="payment">Forma de pagamento</label>
    <select id="payment" required>
      <option value="">Selecione</option>
      <option value="PIX">PIX</option>
      <option value="Cart√£o">Cart√£o</option>
      <option value="Dinheiro">Dinheiro</option>
    </select>
  </div>
  <div>
    <label for="search">üîç Buscar Produto</label>
    <input type="text" id="search" placeholder="Digite para buscar...">
  </div>

  <button type="button" class="accordion">üõí Selecionar Produtos</button>
  <div class="panel" id="productPanel"></div>

  <div class="total-display">
    üßæ Total: <span id="totalValue">R$ 0,00</span>
  </div>

  <div class="buttons">
    <button id="send">Confirmar Pedido</button>
    <button id="clear" type="button">Limpar</button>
    <button id="repeat" type="button" style="display:none;">üîÑ Repetir √öltimo Pedido</button>
  </div>
</form>

<div class="confirmation" id="confirmationMessage">
  ‚úÖ Seu pedido foi enviado com sucesso! Aguarde nossa confirma√ß√£o no WhatsApp.
</div>

<script>
const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSxb2ltuAYB-vi1tby-ozsPbImeoG4JtaeSMXRhI36gWA31gyYMMgphNlRukoVd0ByalEKhOrI_Fnvx/pub?output=csv';
let products = [];
const productPanel = document.getElementById('productPanel');
const whatsappNumber = '5521972654357';

fetch(sheetUrl)
  .then(response => response.text())
  .then(data => {
    const rows = data.split('\n').slice(1);
    const categories = {};
    rows.forEach(row => {
      const [categoria, nome, preco] = row.split(',').map(item => item.trim().replace(/"/g, ''));
      if (nome && preco) {
        if (!categories[categoria]) categories[categoria] = [];
        categories[categoria].push({ name: nome, price: parseFloat(preco.replace(',', '.')) });
      }
    });

    let index = 0;
    for (const [category, items] of Object.entries(categories)) {
      const section = document.createElement('div');
      section.className = 'category';
      section.innerHTML = `<h3>${category}</h3>`;
      const grid = document.createElement('div');
      grid.className = 'products-grid';

      items.forEach(p => {
        products.push(p);
        const div = document.createElement('div');
        div.className = 'product-card';
        div.innerHTML = `
          <label>${p.name} ‚Äì üí∞ R$${p.price.toFixed(2).replace('.', ',')}</label>
          <input type="number" min="0" value="0" id="prod-${index}">
        `;
        grid.appendChild(div);
        index++;
      });

      section.appendChild(grid);
      productPanel.appendChild(section);
    }

    document.querySelectorAll('input[type="number"]').forEach(input => {
      input.addEventListener('input', updateTotalDisplay);
    });

    if (localStorage.getItem('lastOrder')) {
      document.getElementById('repeat').style.display = 'block';
    }
  });

function calculateTotal() {
  let total = 0;
  products.forEach((p, idx) => {
    const qty = Number(document.getElementById(`prod-${idx}`).value);
    if (qty > 0) total += p.price * qty;
  });
  return total;
}

function updateTotalDisplay() {
  const total = calculateTotal();
  document.getElementById('totalValue').innerText = `R$ ${total.toFixed(2).replace('.', ',')}`;
}

document.querySelector('.accordion').addEventListener('click', () => {
  const panel = document.querySelector('.panel');
  panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
});

document.getElementById('send').addEventListener('click', () => {
  const date = document.getElementById('date').value;
  const time = document.getElementById('time').value;
  const name = document.getElementById('name').value;
  const phone = document.getElementById('phone').value;
  const payment = document.getElementById('payment').value;
  const deliveryOption = document.getElementById('deliveryOption').value;

  let productList = '';
  let total = 0;

  products.forEach((p, idx) => {
    const qty = Number(document.getElementById(`prod-${idx}`).value);
    if (qty > 0) {
      const subtotal = p.price * qty;
      productList += `‚Ä¢ *${p.name}* x${qty} ‚Äì R$ ${subtotal.toFixed(2).replace('.', ',')}\n`;
      total += subtotal;
    }
  });

  let deliveryFee = deliveryOption === 'Entrega' ? (total >= 10 ? 0 : 3) : 0;
  const totalWithDelivery = total + deliveryFee;

  const msg = 
`üõçÔ∏è *Pedido na Mercearia Elite*

üìÖ *Data:* ${date}
‚è∞ *Hor√°rio:* ${time}

üë§ *Cliente:* ${name}  
üìû *Telefone:* ${phone}  
üìç *Tipo:* ${deliveryOption}  

üõí *Produtos:*
${productList || 'Nenhum produto selecionado'}

üí∞ *Subtotal:* R$ ${total.toFixed(2).replace('.', ',')}
üöö *Taxa de Entrega:* R$ ${deliveryFee.toFixed(2).replace('.', ',')}
üíµ *Total Geral:* R$ ${totalWithDelivery.toFixed(2).replace('.', ',')}
üí≥ *Forma de Pagamento:* ${payment}

Aguardo a confirma√ß√£o! ‚úÖ`;

  const url = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodeURIComponent(msg)}`;
  window.open(url, '_blank');

  saveLastOrder();
  document.getElementById('confirmationMessage').style.display = 'block';
});

document.getElementById('clear').addEventListener('click', () => {
  document.getElementById('orderForm').reset();
  document.getElementById('confirmationMessage').style.display = 'none';
  document.querySelector('.panel').style.display = 'none';
  updateTotalDisplay();
});

document.getElementById('repeat').addEventListener('click', () => {
  loadLastOrder();
  document.querySelector('.panel').style.display = 'block';
});

const today = new Date().toISOString().split('T')[0];
document.getElementById('date').min = today;

// üîç Filtro de busca
const searchInput = document.getElementById('search');
searchInput.addEventListener('input', () => {
  const searchTerm = searchInput.value.toLowerCase();
  document.querySelectorAll('.product-card').forEach(card => {
    const label = card.querySelector('label').innerText.toLowerCase();
    card.style.display = label.includes(searchTerm) ? 'block' : 'none';
  });
});

// üïò Salvar √∫ltimo pedido
function saveLastOrder() {
  const order = {
    date: document.getElementById('date').value,
    time: document.getElementById('time').value,
    name: document.getElementById('name').value,
    phone: document.getElementById('phone').value,
    payment: document.getElementById('payment').value,
    deliveryOption: document.getElementById('deliveryOption').value,
    products: products.map((p, idx) => ({
      qty: Number(document.getElementById(`prod-${idx}`).value)
    }))
  };
  localStorage.setItem('lastOrder', JSON.stringify(order));
}

// üîÑ Carregar √∫ltimo pedido
function loadLastOrder() {
  const saved = JSON.parse(localStorage.getItem('lastOrder'));
  if (!saved) return;

  document.getElementById('date').value = saved.date;
  document.getElementById('time').value = saved.time;
  document.getElementById('name').value = saved.name;
  document.getElementById('phone').value = saved.phone;
  document.getElementById('payment').value = saved.payment;
  document.getElementById('deliveryOption').value = saved.deliveryOption;

  saved.products.forEach((p, idx) => {
    const input = document.getElementById(`prod-${idx}`);
    if (input) input.value = p.qty;
  });

  updateTotalDisplay();
}
</script>

</body>
</html>
